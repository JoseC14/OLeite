{% extends 'main.html' %}

{% block content %}
<div class="container text-center col-sm-3 justify-content-center mt-4">


    <form action="{% url 'env_codigo' %}" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label  class="form-label">Email que você cadastrou</label>
            <input  required name="email" type="email" class=" form-control  p-2"  placeholder="Seu email...">
            <button type="submit" class="btn btn-info mt-3">Enviar email de recuperação</button>
        </div>
    </form>

</div>
{%endblock%}
