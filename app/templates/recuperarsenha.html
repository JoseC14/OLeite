{% extends 'main.html' %}

{% block content %}

<div class="container text-center col-sm-3 justify-content-center mt-4">


    <form action="{% url 'rec_conta' %}" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label  class="form-label">Digite o código que você recebeu no email {{email}}</label>
            <input type="hidden" name="email" value="{{email}}">
            <input  required name="codigo_user" type="number" class=" form-control  p-2"  placeholder="Seu email...">
            <button type="submit" class="btn btn-info mt-3">Recuperar Senha</button>
        </div>
    </form>

</div>

{% endblock %}
