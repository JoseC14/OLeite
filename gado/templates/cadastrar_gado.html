{% extends 'main.html' %}

{%block content%}
<form action="{% url 'cad_gado' %}" method="POST">
    {% csrf_token %}
    <div class="container text-center mt-4">


        <div class="col-sm-3">
            <div class="mb-3">
                <label for="quantidade" class="form-label">Nome</label>
                <input  required name="nome" type="text" class=" form-control form-control-sm p-2" id="quantidade" placeholder="Quantidade de leite...">
            </div>
            <div class="mb-3">
                <label for="quantidade" class="form-label">Tipo</label>
                <select class="form-select"  onchange="checaLeitera()" name="tipo_gado"  id="tipo-gado">
                    <option selected value="boi">Boi</option>
                    <option value="vaca"> Vaca</option>
                    <option value="touro">Touro</option>
                    <option value="garrote">Garrote</option>
                    <option value="bezerro">Bezerro</option>
                    <option value="bezerra">Bezerra</option>
                </select>
            </div>

            <div class="mb-3 leitera" id="leitera">
                <label for="quantidade" class="form-label">Leitera</label>
                <input type="checkbox" name="leitera" class=" form-checkbox" id="leitera-check" placeholder="Data da entrega do leite...">
            </div>

            <button type="submit" class="btn btn-success">Cadastrar</button>
        </div>

    </div>
</form>

{% if msg_sucesso != None %}
    <div class="alert alert-success mt-4 container text-center" role="alert">
        {{ msg_sucesso }}
    </div> 
{% endif %}

{% if erro != None %}
<div class="alert alert-danger mt-4 container text-center" role="alert">
    {{ erro }}
</div> 
{% endif %}
{%endblock%}
