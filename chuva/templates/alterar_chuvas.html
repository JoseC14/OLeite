{% extends 'main.html' %}

{%block content%}
<form action="#" method="POST">
    {% csrf_token %}
    <div class="container text-center mt-4">


        <div class="col-sm-3">
            <div class="mb-3">
                <label for="quantidade" class="form-label">Quantidade de Milimetros</label>
                <input  value="{{chuva.milimetros}}"required name="milimetros" type="number" class=" form-control form-control-sm p-2" id="quantidade" placeholder="Quantidade de leite...">
            </div>
            <div class="mb-3">
                <label for="quantidade" class="form-label">Data</label>
                <input value="{{chuva.data|date:'Y-m-d'}}" required type="date" name="data"class=" form-control form-control-sm p-2" id="quantidade" placeholder="Data da entrega do leite...">
            </div>
            <button type="submit" class="btn btn-info">Alterar</button>
        </div>

    </div>
</form>

{% if msg_sucesso != None %}
    <div class="alert alert-success mt-4 container text-center" role="alert">
        {{ msg_sucesso }}
    </div> 
{% endif %}

{% if msg_erro != None %}
<div class="alert alert-danger mt-4 container text-center" role="alert">
    {{ erro }}
</div> 
{% endif %}
{%endblock%}
