{% extends 'main.html' %}

{%block content%}
<form action="{% url 'import_sheet' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container text-center mt-4">


        <div class="col-sm-3">
            <div class="mb-3">
                <label for="quantidade" class="form-label">Arquivo de planilha</label>
                <input  required name="sheet" type="file" class=" form-control form-control-sm p-2" id="quantidade" placeholder="Planilha">
            </div>
            <div class="mb-3">
                <button type="submit" name="cad_single" class="btn btn-success">Cadastrar em massa</button>
            </div>
        </div>

    </div>
</form>

{% if msg_sucesso != None %}
    <div class="alert alert-success mt-4 container text-center" role="alert">
        {{ msg_sucesso }}
    </div> 
{% endif %}

{% if erro != None %}
<div class="alert alert-danger mt-4 container text-center" role="alert">
    {{ erro }}
</div> 
{% endif %}
{%endblock%}
