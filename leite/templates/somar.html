{% extends 'main.html' %}

{%block content %}
<form action="{% url "sum_leite" %}" method="POST">
    {% csrf_token %}
    <div class="container">


        <div class="row mt-3">
        
            <div class="col">
                <label for="quantidade" class="form-label">De</label>
                <input name="de" type="date" class=" form-control form-control-sm" id="quantidade" placeholder="Quantidade de leite...">
            </div>

            <div class="col">
                <label for="quantidade" class="form-label">At√©</label>
                <input name="ate" type="date" class=" form-control form-control-sm" id="quantidade" placeholder="Data da entrega do leite...">
            </div>
            

            <div class="col">
                <button type="submit" class="btn btn-success mt-4">Somar</button>
            </div>
            

            {% if leites != None %}
                <button type="submit" class="btn btn-success mt-4">Registrar</button>
            {% endif %}
        </div>

        {% if leites != None %}
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Quantidade</th>
                    <th scope="col">Data</th>
                    <th scope="col">Alterar</th>
                    <th scoper="col"> Deletar</th>
                </tr>
                </thead>
                <tbody>
                    {% for leite in leites  %}
                        <tr>
                            <th scope="row">{{leite.id}}</th>
                            <td>{{leite.quantidade}}</td>
                            <td>{{leite.data}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endif %}
    </div>
</form>

{% endblock %}
